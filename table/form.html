<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div id="body">
    
         <form action="#" method="GET">
             <fieldset>


    
        <div>
        <label for="Name">Name</label> <br>
        <input type="text" id="Name" placeholder="enter username" required style="border-radius: 20px">
    </div>
    <div>
        <label for="password">Password</label> <br> 
        <input type="text" id="password" name="password" placeholder="enter password" required style="border-radius: 20px">
    </div>
    <div>
        <label for="E-mail">E-mail</label> <br>
        <input type="text" id="E-mail" name="E-mail" placeholder="enter Email address" required style="border-radius: 20px">
    </div>
    <div>
        <label for="mobile number">Mobile number</label> <br>
        <input type="tel" id="mobile number" name="mobile number" placeholder="enter mobile number" required style="border-radius: 20px">
    </div>
    <div>
         <label for="gender"></label> <br>
         <input type="radio" name="gender" id="gender">male
        <input type="radio" name="gender" id="gender">female
        <input type="radio" name="gender" id="gender">others
    </div>
    <div>
        <input type="checkbox">I agree
    </div>
        <input type="submit" name="submit" id="submit" style="border-radius: 20px">

    

        










    </fieldset>
     
</form>
</div>
   
    
</body>
</html>
